					<p class="codrops-info"><strong>Press any letter to draw an image...</p>
					<div style="text-align:center">
						<canvas id="photo" width="500" height="600">
					</div>
					<audio id="audio" src="swvader01.mp3" autostar="false"></audio>
					<script>
						var myPhotos = [];
						var index = 0;
						document.onkeypress = myCanvas;
						function myCanvas() {
							var myArray = myPhotos;
							var cantidadFotos = 50;
							var numeroAleatorio = Math.ceil(Math.random()*cantidadFotos);
							var flag = false;
							if (index == 50) { //Intento 1kk de borrar el puto arreglo, index es igual a myPhotos.lenght
								for (var j=myPhotos.lenght;j>0;j--){
									myPhotos.pop(); // No hace nada, al igual que myPhotos = [] o myPhotos.lenght = 0... 
								}
								index = 0; //Esto s√≠ se ejecuta
								myPhotos = [];
							}
							for(var i=0;i<myArray.length;i++){
								if(myArray [i] == numeroAleatorio){
									flag = true;
									//break;
									numeroAleatorio = Math.ceil(Math.random()*cantidadFotos);
									i=0;
								}
							}
							if(!flag){
								myArray[myArray.length] = numeroAleatorio;
								var str="images/medium/" + numeroAleatorio + ".jpg";
								index ++;
								var c = document.getElementById("photo");
    								var ctx = c.getContext("2d");
								var img = new Image();
								var sound = document.getElementById("audio");
   								img.onload = function() { 
								ctx.drawImage(img,10,10);
								sound.play();
						        	};
								img.src = str;

							}
						};

					</script>
